<div class="dash__wrap">
    <div class="dash__menu">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link menu__link--active" href="/go">
                    <div class="fa fa-running">
                        <div class="menu__tooltip">
                            <div class="tooltip__copy">
                                Start a Workout
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="/stats">
                    <div class="fa fa-chart-area">
                        <div class="menu__tooltip">
                            <div class="tooltip__copy">
                                Explore Workouts
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="/exercises">
                    <div class="fa fa-list-alt">
                        <div class="menu__tooltip">
                            <div class="tooltip__copy">
                                About Exercises
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="dash__version">
            beta<br />
            v0.1
        </div>
    </div>

    <div class="dash__opt">
        <div class="opt-button__wrap">
            <a id="start__button" class="opt__button">Start</a>
        </div>
        <div class="opt__title--workout">
            <span>Routine</span>
            <span class="opt-title__extra">
            </span>
        </div>
        <ul id="exercise__list" class="opt__exercise">
        </ul>
        <a id="exercise__button--add" class="exercise__button">Add</a>
        <a id="exercise__button--remove" class="exercise__button">Remove</a>
    </div>

    <div class="dash__display">
        <header class="header__login">
            <span class="header__title">Workout</span>
        </header>
        <div class="dash__body">
            <p>Build a Routine and hit Start to begin.</p>
            <div id="timer" class="timer"></div>
            <div id="countdown" class="countdown"></div>
            <div id="workoutron" class="workoutron"></div>
        </div>
    </div>
</div>
