<div class="dash__wrap">
    <div class="dash__menu">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link menu__link--active" href="/go">
                    <div class="fa fa-running">
                        <div class="menu__tooltip">
                            <div class="tooltip__copy">
                                Start a Workout
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="/stats">
                    <div class="fa fa-chart-area">
                        <div class="menu__tooltip">
                            <div class="tooltip__copy">
                                Explore Workouts
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="/exercises">
                    <div class="fa fa-list-alt">
                        <div class="menu__tooltip">
                            <div class="tooltip__copy">
                                About Exercises
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        <div class="dash__version">
            beta<br />
            v0.1
        </div>
    </div>

    <div class="dash__opt">
        <div class="start-button__wrap">
            <a id="start__button" class="start__button">Start</a>
        </div>
        <div class="opt__title--workout">
            <span>Routine</span>
            <span class="opt-title__extra">
                <a id="exercise__button--add" class="exercise__button exercise__button--add">Add</a>
                <a id="exercise__button--remove" class="exercise__button exercise__button--remove">Remove</a>
            </span>
        </div>
        <ul id="exercise__list" class="opt__exercise">
        </ul>
    </div>

    <div class="dash__display">
        <header class="header__login">
            <span class="header__title">Workout</span>
            <a class="header__button" href="/settings">Settings</a>
        </header>
        <div class="dash__body">
            <div id="timer" class="timer"></div>
            <div class="countdown__wrap">
                <div id="countdown" class="countdown"></div>
            </div>
            <div id="inputdisplay" class="inputdisplay"></div>
            <div id="instructions" class="instructions">
                <p>Its been <strong>3 days</strong> since your last workout on <strong>Apr 15, 2020</strong>.</p>

                 <table class="table">
                     <thead>
                        <tr class="table__row table__row--header">
                            <th class="table__col">
                                Routine
                            </th>
                            <th class="table__col">
                                Sets
                            </th>
                            <th class="table__col">
                                Reps
                            </th>
                        </tr>
                     </thead>
                     <tbody> 
                    <tr class="table__row table__row--odd">
                        <td class="table__col">
                            Pull ups
                        </td>
                        <td class="table__col">
                            2
                        </td>
                        <td class="table__col">
                            5+5+(4+1)
                        </td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__col">
                            Chin ups
                        </td>
                        <td class="table__col">
                            2
                        </td>
                        <td class="table__col">
                            6+6
                        </td>
                    </tr>
                     </tbody>
                </table>
                <p>For more workout stats <a class="body__link" href="/stats"><span class="body-link__icon fa fa-chart-area"></span>Explore Workouts</a>.</p>
            </div>
        </div>
    </div>
</div>
