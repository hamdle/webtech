<div class="dash__wrap">

    <div class="dash__opt">
        <div class="start-button__wrap">
            <a id="start__button" class="start__button">Start</a>
        </div>
        <div class="opt__title--workout">
            <span>Routine</span>
            <span class="opt-title__extra">
                <a id="exercise__button--add" class="exercise__button exercise__button--add">Add</a>
                <a id="exercise__button--remove" class="exercise__button exercise__button--remove">Remove</a>
            </span>
        </div>
        <ul id="exercise__list" class="opt__exercise">
        </ul>
    </div>

    <div class="dash__display">
        <div class="dash__body">
            <div id="timer" class="timer"></div>
            <div class="countdown__wrap">
                <div class="countdown__base">
                    <div class="countdown__label">cooldown</div>
                    <div id="countdown" class="countdown"></div>
                </div>
            </div>
            <div id="inputdisplay" class="inputdisplay"></div>
            <div id="instructions" class="instructions">
                <p>Instructions go here.</p>
            </div>
        </div>
    </div>
</div>
