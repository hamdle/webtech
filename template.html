<div class="login__wrap">
    <form class="login-form__wrap" method="post" action="http://stg.ericmarty.local/wo/api/login" name="login-form">
        <div class="login-form__title">Login</div>
        <input class="login-form__input login-form__user" autocapitalize="off" autocorrect="off" type="text" placeholder="Username" name="username" />
        <input class="login-form__input login-form__pass" autocapitalize="off" autocorrect="off" type="password" placeholder="Password" name="password" />
        <button class="login-form__button" type="submit">Login</button>
    </form>
</div>
